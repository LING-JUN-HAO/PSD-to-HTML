<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabbar</title>
</head>
<style>
    .menu{
        background-color: #fa0;
        text-align: center;
        /* 把空白字元吃掉 */
        font-size: 0px;
    }
    .menu a{
        display: inline-block;
        color: #fff;
        text-decoration: none;
        background-color: #f00;
        padding: 20px 30px;
        font-size: 16px;
    }
    .menu a:hover{
        color: #0f0;
    }
</style>
<body>
    <div class="menu">
        <!-- inline-block會保留元素之間的空白 -->
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
        <a href="#">Link4</a>
        <a href="#">Link5</a>
        <a href="#">Link6</a>
    </div>
</body>
</html>
