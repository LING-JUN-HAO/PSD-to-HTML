<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不規則邊緣</title>
    <link rel="stylesheet" href="https://maxcdn.boostrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .banner {
        height: 700px;
        background: url("./blog.svg") center top / cover;
    }

    .sec {
        position: relative;
    }

    .sec .container {
        width: 1200px;
        margin: auto;
        display: flex;
        padding: 100px 0;
        /* z-index只對於設置position元素有作用(預設Static不會有作用) */
        position: relative;
        z-index: 2;
    }

    .sec .item {
        width: 570px;
        margin: 0 15px;
        font-family: 'Noto Sans TC', sans-serif;
    }

    .sec h2 {
        margin-bottom: 1.3em;
    }

    .sec .item {
        list-style: 1.7;
        margin-bottom: 1.6em;
    }

    .sec::after {
        content: '';
        display: block;
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #fff;
        top: 0;
        left: 50%;
        transform: translateX(-30%) translateY(-50%);
        border-radius: 50%;
        /* 多重陰影特效*/
        box-shadow: 178px 0px 0px 30px #fff,
            327px 34px 0px 20px #fff,
            480px 9px 0px 60px #fff,
            819px 0px 0px 89px #fff,

            -178px 0px 0px 30px #fff,
            -327px 34px 0px 20px #fff,
            -480px 9px 0px 60px #fff,
            -690px 71px 0px 60px #fff,
            -880px 0px 0px 89px #fff,
            -1100px 50px 0px 89px #fff,

            100px 0px 0px 56px rgba(0,0,10,.5),
            290px 10px 0px 56px rgba(0,0,10,.5),
            540px -40px 0px 56px rgba(0,0,10,.5),
            740px -30px 0px 30px rgba(0,0,10,.5),
            880px -100px 0px 80px rgba(0,0,10,.5),
            1000px -30px 0px 80px rgba(0,0,10,.5),

            -60px 0px 0px 56px rgba(0,0,10,.5),
            -298px 10px 0px 56px rgba(0,0,10,.5),
            -540px -40px 0px 50px rgba(0,0,10,.5),
            -740px -30px 0px 30px rgba(0,0,10,.5),
            -780px -30px 0px 30px rgba(0,0,10,.5),
            -1200px 0px 0px 80px rgba(0,0,10,.5);
    }
    .sec::before{
        content: '';
        position: absolute;
        width: 100%;
        height: 200px;
        z-index: 1;
        background-color: #fff;
    }
</style>

<body>
    <div class="banner"></div>
    <div class="sec">
        <div class="container">
            <div class="item">
                <h2>探索未知的技術領域</h2>
                <p>不隨著科技的快速發展，我們面臨著無數的新挑戰和機會。從人工智慧到量子計算，每一項新技術都帶來了前所未有的可能性。為了保持競爭力，我們必須不斷學習和適應，探索這些新領域，並找到如何將它們融入我們的日常生活和工作中的方法。
                </p>
            </div>
            <div class="item">
                <h2>自然界的奧秘</h2>
                <p>自然界充滿了驚奇和美麗。從高山的巔峰到深海的深處，每一處都有其獨特的生態系統和生物多樣性。通過研究和探索，我們可以更深入地了解這個星球上的生命，並找到保護和保存它的方法。每一次的探險都讓我們更加珍惜和感激我們所居住的這片土地。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
