<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearfix</title>
</head>
<style>
    .container {
        width: 960px;
        background-color: blanchedalmond;
        margin: auto;
    }

    .col {
        width: 280px;
        margin: 10px;
        padding: 10px;
        background-color: #eee;
        float: left;
    }

    .col img {
        width: 100%;
    }
    /* 透過這個元素去讓父元素知道內容物高度 */
    .clearfix {
        clear: both;
    }
</style>

<body>

        </div>

</body>

</html>
